<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/bootstrap5.3.0.min.css" >
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/page-flip.browser.js"></script>
    <link rel="stylesheet" href="styles/stPageFlip.css" />
</head>
<body>

<div id="book">
    <div class="my-page">
        <div style="color: white; background: #6A653A; font-family: 'UAFSans Medium', sans-serif; height: 400px; width: 300px;">
            Книга пошани
        </div>
    </div>
    <div class="my-page">
        Page one
    </div>
    <div class="my-page">
        <div style="color: white; background: #6A653A; font-family: 'UAFSans Medium', sans-serif; height: 400px; width: 300px;">
            <p style="text-align: center;">
                Книга пошани
            </p>
        </div>
    </div>
    <div class="my-page">
        Page three
    </div>
    <div class="my-page">
        Page four
    </div>
    <div class="my-page">
        Last page
    </div>
</div>

<script>
    const pageFlip = new St.PageFlip(document.getElementById('book'), {
        width: 300,
        height: 400,
        size: "fixed",
        maxShadowOpacity: 0.5,
        showCover: true,
        mobileScrollSupport: true
    });
    pageFlip.loadFromHTML(document.querySelectorAll('.my-page'));
</script>
</body>
</html>
